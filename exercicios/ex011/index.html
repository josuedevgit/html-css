<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>

    <body>
        <h1>Imagens dinâmicas</h1>
        <p>Tente abrir esse site em outros despositivos, menores ou maiores, ou faça a alteração de tamanho do navegador.
        </p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem Flexível">
        </picture>

        <h1>Reproduzindo Áudio</h1>

        <audio preload="auto" controls autoplay>
            <source src="media/Desert Planet - Quincas Moreira.mp3" type="audio/mpeg">
        </audio>
    </body>

</html>
