<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reprodução de vídeos</title>
    </head>
    <body>
        <h1>Vídeos em hospedagem local</h1>
        <p>Aqui temos vídeos hospedados localmente</p>

        <video poster="imagens/poster-sucesso.jpg" width="560px" controls>
            <source src="media/bolsa-valores.mp4" type="video/mp4">
            <source src="media/bolsa-valores.webm" type="video/webm">
            <p>Desculpe! Seu navegador não suporta vídeos.</p>
        </video>

        <h1>Inserindo vídeo do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-2523NOquwo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
